spring:
  main.banner-mode: off
  datasource:
    url: jdbc:postgresql://localhost:5432/taskDictionary
    username: admin
    password: pass
    driver-class-name: org.postgresql.Driver
  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: validate
  liquibase:
    change-log: 'classpath:db/changelog/changeLog.xml'

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  packages-to-scan: com.colvir.homework5_taskDictionary